    <title>Ganando precisión con los selectores en CSS</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <ol>
        <li class="elemento-1">Super cerquita</li>
        <li class="elemento-2">Super menos cerquita</li>
        <li class="elemento-3">Super cerca</li>
        <li class="elemento-4">Super lejos</li>
